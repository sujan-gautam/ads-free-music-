name: flutter_music_player
description: A complete ad-free YouTube music streaming application for iOS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Audio
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  audio_session: ^0.1.18
  
  # State Management
  provider: ^6.1.1
  
  # Network
  http: ^1.1.2
  socket_io_client: ^2.0.3+1
  
  # Image Caching
  cached_network_image: ^3.3.1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  
  # Animations
  animations: ^2.0.11
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
